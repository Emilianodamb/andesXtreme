<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.ico">
    <title>Andes Xtreme - Log in</title>
</head>

<body class="container">
    <header>
        <nav class="nav-bar-container navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <div class="logo-nav-bar-container">
                    <a href="../index.html" class="navbar-brand logo"><strong>Andes Xtreme</strong></a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MenuNavegacion">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div id="MenuNavegacion" class="collapse navbar-collapse menu-nav-bar-container m-auto">
                    <ul class="navbar-nav menu-navbar m-auto">
                        <li class="nav-item"><a href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a href="./actividades.html">Actividades</a></li>
                        <li class="nav-item"><a href="./beneficios.html">Beneficios</a></li>
                        <li class="nav-item"><a href="./quienes-somos.html">¿Quienes somos?</a></li>
                        <li class="nav-item"><a href="./contactanos.html">Contactanos</a></li>
                    </ul>
                    <ul class="navbar-nav log-navbar m-auto">
                        <li class="nav-item"><a href="./registro.html">Registrarse</a></li>
                        <li class="nav-item"><a href="./acceso.html">Iniciar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav> 
    </header>

    <main class="row">
        <div class="welcome-text-container m-auto mt-4">
            <h1 class="p-2"><strong>Inicia sesión</strong></h1>
            <div class="form-container m-auto mb-4 mt-4 p-3">
                <form action="" id="">
                    <div class="form">
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" autocomplete="name" required
                                    aria-label="Nombre de usuario">
                            </div>
                            <div class="col--12">
                                <input type="password" class="form-control" placeholder="Contraseña" name="password" required
                                    aria-label="Contraseña">
                            </div>
                            
                            <div class="row mt-3 m-auto acceso">
                                <div class="col-8 mb-2 mx-auto">
                                    <input type="submit" class="btn btn-primary form-control" 
                                      value="Iniciar sesión">
                                </div>

                                <div class="d-grid gap-2 col-8 mx-auto">
                                    <button class="btn btn-success" type="button"><a href="./registro.html">Registrarse</a></button>
                                    <button type="button" class="btn btn-link">
                                        <a href="">Olvidé mi contraseña</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>
           <h2>Todos los derechos reservados</h2>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
