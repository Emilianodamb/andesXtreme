<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../images/favicon.ico">
    <title>Andes Xtreme - Sign Up</title>
</head>

<body class="container">
    <header>
        <div class="nav-bar-container">
            <div class="menu-nav-bar-container">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./actividades.html">Actividades</a></li>
                    <li><a href="./beneficios.html">Beneficios</a></li>
                    <li><a href="./quienes-somos.html">¿Quienes somos?</a></li>
                    <li><a href="./contactanos.html">Contactanos</a></li>
                </ul>
            </div>
            <div class="log-nav-bar-container">
                <ul>
                    <li><a href="./registro.html">Registrarse</a></li>
                    <li><a href="./acceso.html">Iniciar sesión</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="welcome-text-container">
            <div>
                <h1 class="p-2"><strong>¡Registrate y comienza a vivir la aventura!</strong></h1>
                <p class="p-2">Sólo toma un minuto</p>
            </div>
            <div class="form-container m-auto mb-4 mt-4 p-3">
                <form action="" id="">
                    <div class="form">
                        <div class="row g-3">
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                <input type="text" class="form-control" placeholder="Nombre" name="nombre"
                                    aria-label="Nombre">
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12">
                                <input type="text" class="form-control" placeholder="Apellido" name="apellido"
                                    aria-label="Apellido">
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <input type="email" class="form-control" placeholder="E-mail" name="mail" required
                                    aria-label="Mail">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"
                                    aria-label="Nombre de usuario">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <input type="password" class="form-control" placeholder="Contraseña" name="password"
                                    aria-label="Contraseña">
                            </div>
                            <div>
                                <div class="col">
                                    <select id="pais" class="form-select">
                                        <option selected>Nacionalidad</option>
                                        <option value="arg">Argentina</option>
                                        <option value="bol">Bolivia</option>
                                        <option value="chi">Chile</option>
                                        <option value="col">Colombia</option>
                                        <option value="ecu">Ecuador</option>
                                        <option value="per">Perú</option>
                                        <option value="ven">Venezuela</option>
                                        <option value="bra">Brasil</option>
                                        <option value="par">Paraguay</option>
                                        <option value="uru">Uruguay</option>
                                        <option value="eur">Europa</option>
                                        <option value="asi">Asia</option>
                                        <option value="oce">Oceanía</option>
                                        <option value="usa">EEUU</option>
                                        <option value="otra">Otra</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-check-label mt-4" for="gridCheck1">Fecha de nacimiento:</label>
                                </div>
                                <div class="col-lg-8 col-md-6 col-sm-12">
                                    <input type="date" class="form-control mt-3" name="edad" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-check-label mt-4" for="">Género:</label>
                                    <div class="form-check form-check-inline ms-3">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline ms-3">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                    </div>
                                    <div class="form-check form-check-inline ms-3">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">No binarie</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5 mb-3">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                                        <label class="form-check-label" for="gridCheck1">
                                            He leído y acepto los <a href="./terminos-y-condiciones.html"
                                                id="terminos">térimnos y condiciones</a> de uso
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck1">
                                            Deseo recibir newsletter.
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-auto">
                                <div class="col mb-2">
                                    <input type="reset" class="btn btn-secondary form-control" value="Borrar">
                                </div>
                                <div class="col mb-2">
                                    <input type="submit" class="btn btn-primary form-control" value="Enviar">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <h2>Todos los derechos reservados</h2>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
